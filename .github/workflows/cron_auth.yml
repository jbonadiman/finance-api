name: auth-refresh

on:
  schedule:
    - cron: '*/45 * * * *'

  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest

    steps:
      - name: Call the authentication endpoint to refresh the token
        uses: satak/webrequest-action@master
        with:
          url: https://finances-bot.vercel.app/api
          method: GET
